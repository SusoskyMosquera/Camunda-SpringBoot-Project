<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bandeja de Entrada</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
        }
        .card {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        .content {
            padding: 30px;
        }
        .alert {
            background: #e8f4f8;
            border-left: 5px solid #3498db;
            padding: 20px;
            margin: 20px 0;
            white-space: pre-wrap; /* respeta saltos de l√≠nea y espacios */
            font-family: 'Courier New', monospace;
            border-radius: 6px;
        }
        .label {
            font-weight: bold;
            color: #2c3e50;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="header">
        <h1>üì¨ Bandeja de Notificaciones</h1>
    </div>
    <div class="content">
        <div class="alert">
            <p th:text="'Mensaje: \n' + ${mensaje ?: 'No hay mensajes'}"></p>
            <p th:text="'Tipo de solicitud: ' + (${tipo ?: 'Desconocido'})"></p>
        </div>
        <a href="/" class="btn">‚Üê Volver al inicio</a>
    </div>
</div>
</body>
</html>
