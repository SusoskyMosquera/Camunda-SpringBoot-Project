<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Intranet Cormacarena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --corma-green: #005826; }
        .bg-corma { background-color: var(--corma-green) !important; }
        .btn-action { width: 100%; margin-bottom: 5px; }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-corma shadow-sm">
    <div class="container-fluid px-4">
        <span class="navbar-brand mb-0 h1">üè¢ Cormacarena | Gesti√≥n Interna</span>
        <div class="d-flex text-white">
            <span>Usuario: <strong>Funcionario</strong></span>
        </div>
    </div>
</nav>

<div class="container-fluid px-4 mt-4">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="/" class="list-group-item list-group-item-action active bg-corma border-0">üì• Bandeja de Entrada</a>
                <a href="#" class="list-group-item list-group-item-action">üìä Reportes</a>
                <a href="#" class="list-group-item list-group-item-action">‚öôÔ∏è Configuraci√≥n</a>
            </div>
        </div>

        <div class="col-md-10">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3">
                    <h5 class="m-0 fw-bold text-secondary">Tareas Pendientes</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                            <tr>
                                <th scope="col" class="ps-4">Proceso</th>
                                <th scope="col">Actividad</th>
                                <th scope="col">Fecha Ingreso</th>
                                <th scope="col">ID Instancia</th>
                                <th scope="col" class="text-end pe-4">Acci√≥n</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="tarea : ${tareas}">
                                <td class="ps-4">
                                    <span class="badge bg-success rounded-pill" th:text="${tarea.processDefinitionId.split(':')[0]}">LICENCIAMIENTO</span>
                                </td>
                                <td class="fw-bold" th:text="${tarea.name}">Revisar Documentos</td>
                                <td th:text="${#strings.substring(tarea.created, 0, 10)}">2023-10-25</td>
                                <td class="text-muted small" th:text="${#strings.abbreviate(tarea.processInstanceId, 8)}">bc93...</td>
                                <td class="text-end pe-4">
                                    <button type="button" class="btn btn-outline-primary btn-sm"
                                            data-bs-toggle="modal"
                                            th:data-bs-target="'#modalTarea' + ${tarea.id}">
                                        Gestionar
                                    </button>

                                    <div class="modal fade text-start" th:id="'modalTarea' + ${tarea.id}" tabindex="-1">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header bg-corma text-white">
                                                    <h5 class="modal-title" th:text="${tarea.name}"></h5>
                                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>¬øQu√© acci√≥n desea realizar sobre esta tarea?</p>

                                                    <form action="/completar" method="post">
                                                        <input type="hidden" name="taskId" th:value="${tarea.id}">

                                                        <div th:if="${tarea.name == 'Verificar validez de los datos'}" class="mb-3">
                                                            <label class="form-label">Observaciones:</label>
                                                            <textarea name="observacionDatosIniciales" class="form-control" rows="2"></textarea>
                                                            <div class="mt-3 d-grid gap-2">
                                                                <button type="submit" name="aprobado" value="true" class="btn btn-success">‚úÖ Datos V√°lidos</button>
                                                                <button type="submit" name="aprobado" value="false" class="btn btn-danger">‚ùå Datos Inv√°lidos</button>
                                                            </div>
                                                        </div>

                                                        <div th:if="${tarea.name == 'Verificar que es competencia de Cormacarena'}" class="mb-3">
                                                            <div class="mt-3 d-grid gap-2">
                                                                <button type="submit" name="competencia" value="si" class="btn btn-success">üëç Es Competencia</button>
                                                                <button type="submit" name="competencia" value="no" class="btn btn-warning">üö´ No es Competencia</button>
                                                            </div>
                                                        </div>

                                                        <div th:unless="${tarea.name == 'Verificar validez de los datos' or tarea.name == 'Verificar que es competencia de Cormacarena'}">
                                                            <div class="d-grid">
                                                                <button type="submit" class="btn btn-primary">Completar Tarea</button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
