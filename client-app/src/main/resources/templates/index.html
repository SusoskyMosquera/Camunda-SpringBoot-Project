<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ventanilla Única - Cormacarena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/cormacarena.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-corma mb-5">
    <div class="container">
        <span class="navbar-brand"><i class="fas fa-leaf me-2"></i> Cormacarena Digital</span>
    </div>
</nav>
<div class="container pb-5">
    <div class="text-center mb-5">
        <h2 class="fw-bold" style="color: var(--corma-green)">Trámites y Servicios</h2>
    </div>
    <div class="row justify-content-center mb-5">
        <div class="col-md-8">
            <div class="card border-success">
                <div class="card-header bg-transparent border-success text-success fw-bold">
                    <i class="fas fa-search"></i> Consultar Estado / Tareas Pendientes
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <form action="/mis-tareas" method="get" class="d-flex gap-2">
                        <input type="text" name="radicadoId" class="form-control" placeholder="Ingrese el ID de su trámite (Ej: 5ebf8218...)" required>
                        <button type="submit" class="btn btn-success">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card card-tramite">
                <div class="card-body text-center p-4">
                    <div class="display-4 text-success mb-3"><i class="fas fa-file-contract"></i></div>
                    <h4 class="fw-bold">Licencias</h4>
                    <a href="/licencias" class="btn btn-corma w-100 mt-3">Iniciar Solicitud</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-tramite">
                <div class="card-body text-center p-4">
                    <div class="display-4 text-warning mb-3"><i class="fas fa-bullhorn"></i></div>
                    <h4 class="fw-bold">PQRDS</h4>
                    <a href="/pqrds" class="btn btn-corma w-100 mt-3">Radicar</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-tramite">
                <div class="card-body text-center p-4">
                    <div class="display-4 text-danger mb-3"><i class="fas fa-gavel"></i></div>
                    <h4 class="fw-bold">Denuncias</h4>
                    <a href="/denuncias" class="btn btn-corma w-100 mt-3">Reportar</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
