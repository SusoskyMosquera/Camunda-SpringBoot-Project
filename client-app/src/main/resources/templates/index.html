<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ventanilla Única - Cormacarena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/cormacarena.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-corma mb-5">
    <div class="container">
        <span class="navbar-brand"><i class="fas fa-leaf me-2"></i> Cormacarena Digital</span>
    </div>
</nav>
<div class="container pb-5">
    <div class="text-center mb-5">
        <h2 class="fw-bold" style="color: var(--corma-green)">Trámites y Servicios</h2>
    </div>
    <div class="row justify-content-center mb-5">
        <div class="col-md-8 text-center">
            <div class="card border-success bg-light">
                <div class="card-body">
                    <h5 class="text-success fw-bold"><i class="fas fa-user-circle me-2"></i>Espacio Ciudadano</h5>
                    <p>Revise si tiene pagos pendientes, correcciones o notificaciones.</p>
                    <a href="/mis-tareas" class="btn btn-success btn-lg px-5">Ir a Mis Tareas Pendientes</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card card-tramite">
                <div class="card-body text-center p-4">
                    <div class="display-4 text-success mb-3"><i class="fas fa-file-contract"></i></div>
                    <h4 class="fw-bold">Licencias</h4>
                    <a href="/licencias" class="btn btn-corma w-100 mt-3">Iniciar Solicitud</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-tramite">
                <div class="card-body text-center p-4">
                    <div class="display-4 text-warning mb-3"><i class="fas fa-bullhorn"></i></div>
                    <h4 class="fw-bold">PQRDS</h4>
                    <a href="/pqrds" class="btn btn-corma w-100 mt-3">Radicar</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-tramite">
                <div class="card-body text-center p-4">
                    <div class="display-4 text-danger mb-3"><i class="fas fa-gavel"></i></div>
                    <h4 class="fw-bold">Denuncias</h4>
                    <a href="/denuncias" class="btn btn-corma w-100 mt-3">Reportar</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
